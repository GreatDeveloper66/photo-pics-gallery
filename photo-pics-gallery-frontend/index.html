<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>
    <script src="src/ashaffe.js" defer></script>
    <script defer src="src/mpottebaum.js"></script>
    <script defer src="src/create_picture.js"></script>
    <meta charset="utf-8">
    <title>Photo Gallery App</title>
  </head>
  <body>

    <div class="ui top attached tabular menu">
  <a class="item" data-tab="first">Register</a>
  <a class="item" data-tab="second">Login</a>
  <a class="item" id="pictures" data-tab="third">Pictures</a>
  <a class="item active" data-tab="fourth">Edit UserName</a>
  <a class="item active" data-tab="fifth">Logout</a>
  <a class="item" id="add-picture" data-tab="sixth">Add Picture</a>
</div>
<div class="ui bottom attached tab segment" data-tab="first">
  <form class="ui form" id="login-form">
    <div class="field">
      <label>First Name</label>
      <input type="text" name="firstname" placeholder="First Name">
    </div>
    <div class="field">
      <label>Last Name</label>
      <input type="text" name="lastname" placeholder="Last Name">
    </div>
    <button class="ui button" type="submit">Submit</button>
  </form>
</div>
<div class="ui bottom attached tab segment" data-tab="second">
  Second
</div>
<div id="pictures-view" class="ui bottom attached tab segment active" data-tab="third">
  Third
</div>
<div class="ui bottom attached tab segment" data-tab="fourth">
  Fourth
</div>
<div class="ui bottom attached tab segment" data-tab="fifth">
  Fifth
</div>
<div id="add-picture-container" class="ui bottom attached tab segment" data-tab="sixth">
  <form class="ui form" id="add-picture-form">
    <div class="field">
      <label>Picture URL:</label>
      <input type="text" name="img-url">
    </div>
    <div class="field">
      <label>Categories:</label>
      <p>Separate categories by a comma</p>
      <textarea name="categories" rows="10" cols="30"></textarea>
    </div>
    <input class="ui button" type="submit" value="Add Picture">
</form>
</div>

  </body>
</html>
