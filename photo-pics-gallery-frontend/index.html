<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>
    <script defer src="src/mpottebaum.js"></script>
    <script defer src="src/create_picture.js"></script>
    <script defer src="src/my_pictures.js"></script>
    <script defer src="src/ashaffe.js"></script>
    <meta charset="utf-8">
    <title>Photo Gallery App</title>
  </head>
  <body>

<div class="ui top attached tabular menu">
 <a class="item active" data-tab="first">Register/Login</a>
  <a class="item" id="user-favorites" data-tab="second">User Favorites</a>
  <a class="item" id="pictures" data-tab="third">Pictures</a>
  <a class="item" data-tab="fourth">Profile</a>
  <a class="item" id="my-pictures" data-tab="fifth">My Pictures</a>
  <a class="item" id="add-picture" data-tab="sixth">Add Picture</a>
</div>
<div class="ui bottom attached tab segment" data-tab="first">
</div>
<div class="ui bottom attached tab segment" data-tab="second">
</div>
<div id="pictures-view" class="ui bottom attached tab segment active" data-tab="third">
</div>
<div class="ui bottom attached tab segment" data-tab="fourth">
</div>
<div id="my-pictures-view" class="ui bottom attached tab segment" data-tab="fifth">
</div>
<div id="add-picture-container" class="ui bottom attached tab segment" data-tab="sixth">
  <div id="add-picture-form">
    <form class="ui form">
      <div class="field">
        <label>Picture URL:</label>
        <input type="text" name="img-url">
      </div>
      <div class="field">
        <label>Categories:</label>
        <p>Separate categories with a comma</p>
        <textarea name="categories-attributes" rows="10" cols="30"></textarea>
      </div>
      <input class="ui button" type="submit" value="Add Picture">
    </form>
  </div>
  <div id="new-picture">
  </div>

</div>
<div class="ui centered grid">
  <div class="two column centered row">
    <div class="centered column">
    <h1>WELCOME TO THE PHOTO PORTFOLIO APP</h1>
  </div>
  </div>
</div>
  </body>
</html>
